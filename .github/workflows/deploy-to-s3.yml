name: Deploy to S3

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Install AWS CLI
        run: |
          sudo apt-get install -y awscli
        if: runner.os == 'Linux'

      - name: Install AWS CLI
        run: |
          choco install awscli
        if: runner.os == 'Windows'

      - name: Configure AWS CLI
        run: aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }} && aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }} && aws configure set region your-region

      - name: Deploy to S3
        run:
          aws s3 sync build/ s3://devtwin-portfolio

  # Add more steps if needed, such as testing or notifications.